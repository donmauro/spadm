<html>
<head>
  <!-- ie9+ rendering support for latest standards -->
  <meta http-equiv="Content-Type" content="text/html;
    charset=ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>SPA DM</title>

  <!-- third-party stylesheets -->

  <!-- our stylesheets -->
  <link rel="stylesheet" href="css/spa.css"             type="text/css"/>
  <link rel="stylesheet" href="css/spa.shell.css"       type="text/css"/>
  <link rel="stylesheet" href="css/spa.message.css"              type="text/css"/>

  <!-- third-party javascript -->
  <script src="socket.io/socket.io.js"            ></script>
  <script src="js/lib/taffy.js"            ></script>
  <script src="js/jq/jquery-3.2.1.js"             ></script>
  <script src="js/jq/jquery.event.gevent.js"></script>
  <script src="js/jq/jquery.event.ue.js"    ></script>

  <script src="js/spa.js"             ></script>

  <script src="js/spa.home.js"        ></script>
  <script src="js/spa.news.js"        ></script>

  <script>
      window.onerror = function (msg, url, lineNo, columnNo, error) {
      var string = msg.toLowerCase();
      var substring = "script error";
      if (string.indexOf(substring) > -1){
          alert('Script Error: See Browser Console for Detail');
      } else {
          var message = [
              'Message: ' + msg,
              'URL: ' + url,
              'Line: ' + lineNo,
              'Column: ' + columnNo,
              'Error object: ' + JSON.stringify(error)
          ].join(' - ');

          alert(message);
          spa.message.show( 'success',message );

          spa.message.show( 'info',message );
      }

      return false;
    };
    $(function () { spa.initModule( $('#spa') ); });
  </script>

</head>
<body>
<div id="spa"></div>
</body>
</html>
